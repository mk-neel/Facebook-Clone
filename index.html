<!doctype html>
<html lang="en">

<head>
    <title>Facebook - log in or sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
</head>

<body>

    <div id="main">
        <div class="container-fluid">
            <div class="login_banner">
                <a href="#">
                    <img src="images/dF5SId3UHWd.svg" width="112" class="img" alt="facebook">
                </a>
            </div>
            <div class="login_form">
                <form method="#" action="#"">
                    <div class="input_email">
                    <input autocorrect="off" autocapitalize="off" class="login_email" autocomplete="on"
                        id="m_login_email" name="email" placeholder="Mobile number or email address" type="text">
            </div>
            <div class="input_pass">
                <input autocorrect="off" autocapitalize="off" class="login_pass" autocomplete="on" id="m_login_password"
                    name="pass" placeholder="Password" type="password">
            </div>
            <div id="login_button">
                <button type="button" value="Log In" class="m_login_button btn-primary" name="login">
                    <span class="login_button_text">Log In</span>
                </button>
            </div>
            </form>
            <div class="forgot_area">
                <a href="#" class="forgot_pass" id="forgot_password_link">Forgotten password?</a>
            </div>
            <div id="login_reg_separator" class="m_login_reg">
                <span>or</span>
            </div>
            <div id="signup_button_area">
                <button type="button" value="Log In" class="m_signup_button btn" name="login">
                    <span class="signup_button_text">Create New Account</span>
                </button>
            </div>
        </div>
        <div class="m_login_footer">
            <div class="container">
                <div class="lang_area">
                    <div class="row">
                        <div class="lang_area_left col-md-6">
                            <span>
                                <a href="#">English (UK)</a>
                            </span>
                            <span>
                                <a href="#">English (UK)</a>
                            </span>
                            <span>
                                <a href="#">English (UK)</a>
                            </span>
                            <span>
                                <a href="#">English (UK)</a>
                            </span>
                        </div>
                        <div class="lang_area_right col-md-6">
                            <span>
                                <a href="#">English (UK)</a>
                            </span>
                            <span>
                                <a href="#">English (UK)</a>
                            </span>
                            <span>
                                <a href="#">English (UK)</a>
                            </span> 
                            <span>
                                <a href="#">English (UK)</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="m_login_footer_bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="footer_content">
                            <div class="footer_menu">
                                <a href="#">About</a>
                                <span aria-hidden="true"> · </span>
                                <a href="#">Help</a>
                                <span aria-hidden="true"> · </span>
                                <a href="#">More</a>
                            </div>
                            <div class="footer_des">
                                <p>Facebook Inc.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
